{% extends "base.html" %} {% block content %}
<h2>{{ server_name }}</h2>

<div class="tabs">
  <button class="tab-button active" data-tab="movies">
    Movies<br /><span class="count" id="movie-count">0 titles</span>
  </button>
  <button class="tab-button" data-tab="shows">
    TV Shows<br /><span class="count" id="show-count">0 series</span>
  </button>
</div>

<div class="controls">
  <label>
    Search:
    <input id="search" class="md-input" type="text" placeholder="Search..." />
  </label>
  <div style="width: 100%"> </div>
    <label>
      Sort by:
      <select id="sort">
        <option value="title">Title (A-Z)</option>
        <option value="title-desc">Title (Z-A)</option>
        <option value="year">Year (Newest)</option>
        <option value="year-asc">Year (Oldest)</option>
        <option value="size">Size (Largest)</option>
        <option value="size-asc">Size (Smallest)</option>
      </select>
    </label>
    <label>
      Genre:
      <select id="genre">
        <option value="">All</option>
      </select>
    </label>
    <label>
      Year:
      <select id="year">
        <option value="">All</option>
      </select>
    </label>
    <button id="clear-filters" class="clear-btn">Clear Filters</button>
  </div>
  <div class="jump-list">
    <a href="#jump-movies-#">#</a>
    {% for letter in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' %}
      <a href="#jump-movies-{{ letter }}">{{ letter }}</a>
    {% endfor %}
  </div>


  <div id="movies" class="tab-content active">
    <div class="grid" id="movies-grid"></div>
  </div>

  <div id="shows" class="tab-content">
    <div class="grid" id="shows-grid"></div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="modal-body">
        <img id="modal-poster" src="" alt="Poster" />
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-year"></p>
          <p id="modal-director"></p>
          <p id="modal-rating"></p>
          <p id="modal-runtime"></p>
          <p id="modal-description"></p>
          <div id="modal-genres" style="margin-top: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.3em;"></div>
          <div id="modal-collections" style="margin-top: 1rem;"></div>
        </div>
      </div>
    </div>
  </div>

  <button id="scrollTopBtn" class="scroll-top-btn" title="Back to Top">
    <span class="material-icons">arrow_upward</span>
  </button>
  {% endblock %}
</div>
